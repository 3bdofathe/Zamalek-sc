<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zamalek Sc</title>
    <link rel="icon" href="images/zam.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleOfBuy.css">
</head>
<body id="bd">
    <!-- partition of navbar -->
    <header>
        <div class="header">
            <div style="position: fixed; top: 0px; width: 100%; z-index: 1; box-shadow: 0px 1px 11px 0px;">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid" style="height: 80px;">
                        <img src="images/zam.png" width="100px" height="100%">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation" draggable="false">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-lik">
                                <li class="nav-item menu">
                                    <a class="nav-link active" aria-current="page" href="index.html" target="_blank">HOME</a>
                                </li>
                                <li class="nav-item menu">
                                    <a class="nav-link active" aria-current="page" href="product.html" target="_blank">SHOP NOW</a>
                                </li>
                                <li class="nav-item menu">
                                    <a class="nav-link active" aria-current="page" href="index.html#contact-us" target="_blank">CONTACT US</a>
                                </li>
                            </ul>
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-log" style="margin-left: 150px;">
                                <li class="nav-item log">
                                    <a id="moon" style="font-size: 30px;" class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-moon"></i></a>
                                </li>
                                <li class="nav-item log">
                                    <a style="font-size: 30px;" class="nav-link active" aria-current="page" href="#">
                                        <button style="border: none; background: none;" class="" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
                                            aria-controls="offcanvasRight"><i class="fa-solid fa-cart-plus"></i></button>
                                    </a>
                                </li>
                                <li class="nav-item log">
                                    <a class="nav-link active" aria-current="page" href="#"><button class="boot">login</button></a>
                                </li>
                                
                            </ul>
                            
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- digsin of the product buying -->
    <section>
        <div class="buy">
            <div class="image">
                <img id="product-img" src="" width="100%" height="100%" alt="photo of product">
            </div>
            <div class="buynow">
                <div class="buy1">
                    <p>Store Of Zamalek <span style="color: red;">SC</span></p>
                </div>
                <hr style="width: 70%; margin-top: 10px; border: 1.5px solid;">
                <div class="buy2">
                    <span>Product Name:</span>
                    <span id="product-name" style="color: red;"></span>
                </div>
                <div class="buy3">
                    <span>Product Price:</span>
                    <span id="product-price" style="color: red;"></span>
                </div>
                <div class="buy4">
                    <span>Product Size:</span>&nbsp;&nbsp;
                    <select id="sel">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                        <option>XL</option>
                        <option disabled>XXL</option>
                    </select>
                </div>
                <div class="buy5">
                    <span>Quantity:</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input id="quant" type="number" name="input" value="1">
                </div>
                <hr style="width: 70%; margin-top: 10px; border: 1.5px solid;">
                <div class="buy6">
                    <button type="button" onclick="addToCart()">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <!-- design section of the cart -->
        <div>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasRightLabel" style="text-decoration: underline;">Cart Of You</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div class="cart">
                        <h2>Shopping Cart</h2>
                        <ul id="cart-items"></ul>
                        <p style="font-size: 22px; font-weight: bold; ">Total Price: $<span id="total-price">0</span></p>
                    </div>

                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/mainOfIndex.js"></script>
</body>
</html>
